name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: PolyDesk/package-lock.json

      - name: Install
        working-directory: PolyDesk
        run: npm ci

      - name: Lint
        working-directory: PolyDesk
        run: npm run lint

      - name: Typecheck
        working-directory: PolyDesk
        run: npm run typecheck

      - name: Build
        working-directory: PolyDesk
        run: npm run build

